
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="au theme template">
    <meta name="author" content="Hau Nguyen">
    <meta name="keywords" content="au theme template">

    <!-- Title Page-->
    <title>Login</title>
    <link href="../public/css/font-awesome.min.css" rel="stylesheet" media="all">
    <link href="../public/css/fontawesome-all.min.css" rel="stylesheet" media="all">
    <link href="../public/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="../public/css/bootstrap.min.css" rel="stylesheet" media="all">
    <link href="../public/css/animsition.min.css" rel="stylesheet" media="all">
    <link href="../public/css/hamburgers.min.css" rel="stylesheet" media="all">
    <link href="../public/css/theme.css" rel="stylesheet" media="all">

</head>

<body class="">
    <div class="">
        <div class="page-content--bge5">
            <div class="container">
                <div class="login-wrap">
                    <div class="login-content">
                        <div class="login-logo">
                            <a href="#">
                                <img src="../public/images/LogoCMTB.png" alt="CoolAdmin">
                            </a>
                        </div>
                        <div class="login-form">
                            <form action="" method="post">
                                <div class="form-group">
                                    <label>Email Address</label>
                                    <input class="au-input au-input--full" type="email" name="email" placeholder="Email">
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input class="au-input au-input--full" type="password" name="password" placeholder="Password">
                                </div>
                                <div class="login-checkbox">
                                    <label>
                                        <a href="#">Forgotten Password?</a>
                                    </label>
                                </div>
                                <button class="au-btn au-btn--block au-btn--green m-b-20" type="submit">sign in</button>
                                <div class="social-login-content">
                                    <div class="social-button">
                                        <button class="au-btn au-btn--block au-btn--blue m-b-20">sign in with facebook</button>
                                        <button class="au-btn au-btn--block au-btn--blue2">sign in with twitter</button>
                                    </div>
                                </div>
                            </form>
                            <div class="register-link">
                                <p>
                                    Don't you have account?
                                    <a href="./register.html">Sign Up Here</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Jquery JS-->
    <script src="../public/js/jquery.min.js"></script>
    <!-- Bootstrap JS-->
    <script src="../public/js/popper.min.js"></script>
    <script src="../public/js/bootstrap.min.js"></script>
    <script src="../public/js/animsition.min.js"></script>
    </script>

    <!-- Main JS-->
    <script src="../public/js/main.js"></script>

</body>

</html>
